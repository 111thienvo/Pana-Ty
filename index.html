<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Bánh Panna Cotta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="text-gray-700">

  <div class="max-w-4xl mx-auto p-8">
    <h1 class="text-4xl font-bold text-center text-indigo-600 mb-10">Menu Bánh Panna Cotta</h1>

    <div id="menu-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

    <div class="text-center mt-8">
      <button onclick="showOrderPage()" class="px-6 py-3 bg-indigo-600 text-white text-lg font-semibold rounded-lg hover:bg-indigo-700 transition duration-200">Tiến hành đặt hàng</button>
    </div>
  </div>

  <script>
    // URL của Web App từ Google Apps Script (thay bằng URL thực tế của bạn)
    const apiUrl = "https://script.google.com/macros/s/AKfycbzCsP7NxxmHbkkvL5pVGfZ5MIjuom-RE4oO6eEU1evWw_H_fnGYVefRNSh1UzF9gusXDQ/exec";

    // Lấy dữ liệu menu từ Google Apps Script API
    async function fetchMenu() {
      const response = await fetch(apiUrl);
      const menuData = await response.json();

      // Hiển thị menu lên trang web
      displayMenu(menuData);
    }

    // Hiển thị menu lên giao diện
    function displayMenu(menuData) {
      const menuListElement = document.getElementById("menu-list");
      menuListElement.innerHTML = "";

      menuData.forEach(item => {
        const menuItemDiv = document.createElement("div");
        menuItemDiv.classList.add("bg-white", "p-6", "rounded-lg", "shadow-lg", "hover:shadow-xl", "transition", "duration-300");
        menuItemDiv.innerHTML = `
          <h3 class="text-2xl font-semibold text-indigo-600">${item.name}</h3>
          <p class="mt-2 text-gray-600 text-sm">${item.description}</p>
          <p class="mt-4 text-xl font-bold text-indigo-500">${item.price.toLocaleString()} VND</p>
          <p class="mt-2 text-sm text-gray-500">Vị bánh: ${item.flavor}</p>
          <button onclick="addToCart('${item.id}')" class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-200">Thêm vào giỏ</button>
        `;
        menuListElement.appendChild(menuItemDiv);
      });
    }

    // Thêm món vào giỏ
    function addToCart(itemId) {
      alert("Đã thêm món vào giỏ hàng!");
      // Xử lý thêm món vào giỏ hàng sau này
    }

    // Chuyển sang trang đặt hàng
    function showOrderPage() {
      alert("Chuyển đến trang đặt hàng");
      // Đưa người dùng đến trang xem lại đơn
    }

    // Gọi fetchMenu khi trang tải xong
    window.onload = fetchMenu;
  </script>

</body>
</html>
